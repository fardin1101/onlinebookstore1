name: Deploy to Tomcat via Persistent Ngrok

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      APP_CONTEXT_PATH: OBStore # Must match the path used in the deployment URL

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (REQUIRED for Maven Build)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build WAR File
        run: mvn clean package

      - name: Deploy WAR to Tomcat via Ngrok
        run: |
          # The deployment uses the persistent ngrok URL saved in the secret.
          # The host value is the NGROK_PUBLIC_URL secret.
          curl -v \
            -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
            --upload-file target/*.war \
            "${{ secrets.NGROK_PUBLIC_URL }}/manager/text/deploy?path=/${{ env.APP_CONTEXT_PATH }}&update=true"
          
      
